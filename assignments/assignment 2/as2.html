<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        div{
            border: 3px solid black;
            width: 31%;
        }
        thead{
            background-color: green;
        }
        tfoot{
            background-color: rgb(216, 212, 212);
        }
    </style>
</head>
<body>
    <div>
        <table border="1">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price Per Unit</th>
                    <th>Description</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product 1</td>
                    <td>2</td>
                    <td>10</td>
                    <td>This is product 1</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td>3</td>
                    <td>20</td>
                    <td>This is product 2</td>
                    <td>60</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th scope="row" colspan="4">sum</th>
                    <td>80</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
